<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="receipt-container">
        <div class="container-bill">
        <div class="receipt-header">
        <img class="brand-logo" src="starbucks.png" alt="Starbucks">
        <h2 class="brand-name">STARBUCKS COFFEE</h2>
        <p class="brand-address">Plot No 198, Ground Floor, <br>
            Ward No 73, Cement Road, <br>
            Shivaji Nagar Nagpur - 440010 <br>
            (Tel): +91-8766785722</p>
        </div>
        <div class="bill">
            Bill
        </div>
    </div>
        <div class="receipt-body">
            <div class="receipt-detail">
                <div class="receipt-detail-key">

                </div>
                <div class="receipt-detail-value">
                    
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
